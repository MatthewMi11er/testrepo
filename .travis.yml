language: node_js
node_js:
- node
cache:
  directories:
  - "${HOME}/.cache/yarn"
  - node_modules
notifications:
  email:
    on_failure: always
    on_success: never
before_install:
- yarn config set progress=false
before_deploy:
- git config --local user.name "Travis CI"
- git config --local user.email "travis@travis-ci.org"
- git branch
- standard-version
- git branch
- bash test.sh
- git push --follow-tags -q https://github.com/MatthewMi11er/testrepo HEAD:master
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branch: master
    repo: MatthewMi11er/testrepo
